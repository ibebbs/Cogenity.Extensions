trigger:
- master

pool:
  vmImage: 'ubuntu-16.04'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  version: 1.0.0

steps:
- script: dotnet restore src/
- script: dotnet build src/

- task: CopyFiles@2
  inputs:
    contents: '$(Build.Repository.LocalPath)/**/*.nupkg'
    targetFolder: '$(Build.ArtifactStagingDirectory)'    
- task: CopyFiles@2
  inputs:
    contents: '$(Build.Repository.LocalPath)/**/*.symbols.nupkg'
    targetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: $(Build.ArtifactStagingDirectory)
    artifactName: MyBuildOutputs
    
- task: NuGetCommand@2
  inputs:
    command: push
    nuGetFeedType: external
    #packagesToPush: '$(Build.Repository.LocalPath)/**/*.nupkg;!$(Build.Repository.LocalPath)/**/*.symbols.nupkg'
    publishFeedCredentials: 'MyGet Bebbs Feed'
    verbosityPush: detailed

